<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackFriday</title>
    <link rel="stylesheet" href="style.css">

    <!-- link para bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- link para bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ofertas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Suporte</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Contato
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Whatsapp</a></li>
                            <li><a class="dropdown-item" href="#">Sugestões</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">SAC</a></li>
                        </ul>
                    </li>

                </ul>
                <button type="button" class="btn btn-secondary btn-lg" id="downloadapp">Download do App</button>

            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row d-flex align-items-center">
            <div class="col-md-6">
                <img src="blackfriday.webp" alt="Black Friday" title="Black Friday" id="blackfriday" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h1 class="display-4 text-center">Aproveite as ofertas exclusivas de Black Friday</h1>
                <h2 class="text-center">Digite suas informações</h2>
                <form action="nome">
                    <label for="nome">Digite seu nome completo</label>
                    <input type="text" id="nome" name="nome" class="form-control" aria-required="true">
                </form>
    
                <form action="email">
                    <label for="email">Digite seu E-mail</label>
                    <input type="email" id="email" name= "email" class="form-control" aria-required="true">
                </form>
    
                <form action="telefone">
                    <label for="telefone">Digite seu telefone</label>
                    <input type="tel" id="telefone" name="telefone" class="form-control" aria-required="true">
                </form>
    
                <div class="text-center">
                    <button type="submit" class="btn btn-dark" id="cadastrar">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
